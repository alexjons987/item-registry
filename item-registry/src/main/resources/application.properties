spring.application.name=Item Registry

# Database config (dev)
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# JPA config
# create - raderar tabeller vid varje start
# update - behåller befintliga tabeller (använd i dev)
# validate - kontrollerar om tabeller finns (använd i prod)
spring.jpa.hibernate.ddl-auto=validate

# Valfritt: ange databasdialekt
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

# Logging (för dev-läge)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.security=TRACE
